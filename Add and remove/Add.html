<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Product - Cupid Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="Add.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="card">
    <h2><i class="fa-solid fa-gift"></i> Add Product</h2>
    <form id="productForm">
      <div class="form-group input-icon">
        <label for="productName" class="form-label">Product Name</label>
        <i class="fa-solid fa-tag"></i>
        <input type="text" class="form-control" id="productName" placeholder="Product Name" required />
      </div>
      <div class="form-group input-icon">
        <label for="productPrice" class="form-label">Price</label>
        <i class="fa-solid fa-dollar-sign"></i>
        <input type="number" class="form-control" id="productPrice" placeholder="Price (VND)" required />
      </div>
      <div class="form-group input-icon">
        <label for="productImage" class="form-label">Image URL</label>
        <i class="fa-solid fa-image"></i>
        <input type="url" class="form-control" id="productImage" placeholder="Image URL" required />
      </div>
      <div class="form-group input-icon">
        <label for="productType" class="form-label">Type</label>
        <i class="fa-solid fa-layer-group"></i>
        <select class="form-control" id="productType" required>
          <option value="">Select Type</option>
          <option value="shoes">Shoes</option>
          <option value="clothes">Clothes</option>
          <option value="accessories">Accessories</option>
        </select>
      </div>
      <button type="submit" class="btn btn-danger">
        <i class="fa-solid fa-plus"></i> Add Product
      </button>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
  <script src="Add.js" type="module"></script>
</body>
</html>
