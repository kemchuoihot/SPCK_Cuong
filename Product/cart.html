<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Shopping Cart - Cupid Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="cart.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    main {
      flex: 1;
    }
    footer {
      margin-top: auto;
    }
    .nav-icon {
      color: #333;
      transition: color 0.3s ease;
      cursor: pointer;
    }
    .nav-icon:hover {
      color: #d63384;
    }
    .nav-link {
      font-weight: 500;
      color: #333;
      transition: color 0.3s ease;
    }
    .nav-link:hover,
    .nav-link.active {
      color: #d63384;
    }
  </style>
</head>
<body>
    <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand d-flex align-items-center" href="/Homepage/homepage.html">
        <img src="/Login/register/logo.png" alt="Cupid Logo" width="40" height="40" class="rounded-circle me-2">
        <strong class="text-danger">Cupid Shoes</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/Homepage/homepage.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="shoes.html">Shoes</a></li>
          <li class="nav-item"><a class="nav-link" href="clothes.html">Clothes</a></li>
          <li class="nav-item"><a class="nav-link" href="accessories.html">Accessories</a></li>
        </ul>
        <div class="d-flex align-items-center gap-3">
          <i class="fas fa-search nav-icon"></i>
          <a href="/Login/register/register.html" class="nav-icon text-dark">
            <i class="fas fa-user"></i>
          </a>
          <a href="/Product/cart.html" class="nav-icon text-dark">
            <i class="fas fa-shopping-cart"></i>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row">
      <div class="col-lg-8">
        <h2 class="mb-4">Your Shopping Cart</h2>
        <div id="cart-items">
          <p>Your cart is empty.</p>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Summary</h5>
            <p>Total Items: <span id="total-items">0</span></p>
            <p>Total Price: <span id="total-price" class="text-danger">0 VND</span></p>
            <div class="mb-3">
              <label class="form-label">Payment Method</label>
              <select class="form-select">
                <option>Cash on Delivery (COD)</option>
                <option>Bank Transfer</option>
                <option>Credit/Debit Card</option>
                <option>e-Wallet</option>
              </select>
            </div>
            <button class="btn btn-danger w-100">Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-light py-4 text-center">
    <div class="container">
      <p class="mb-2">&copy; 2025 Cupid Shoes. All rights reserved.</p>
      <div class="d-flex justify-content-center gap-3">
        <a href="#" class="text-light"><i class="fab fa-facebook"></i></a>
        <a href="#" class="text-light"><i class="fab fa-instagram"></i></a>
        <a href="#" class="text-light"><i class="fab fa-tiktok"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="cart.js" type="module"></script>
</body>
</html>
