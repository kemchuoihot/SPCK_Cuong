<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail - Cupid Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="detail.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
    }
    main {
      flex: 1;
    }
    .nav-icon {
      color: #333;
      transition: color 0.3s ease;
      cursor: pointer;
    }
    .nav-icon:hover {
      color: #d63384;
    }
    .nav-link {
      font-weight: 500;
      color: #333;
      transition: color 0.3s ease;
    }
    .nav-link:hover,
    .nav-link.active {
      color: #d63384;
    }
    .product-info h2 {
      font-size: 2.5rem;
    }
    .product-info p {
      font-size: 1.2rem;
    }
    .product-info .btn {
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
    }
    .rating-stars i {
      color: #ffc107;
    }
  </style>
</head>
<body>
    <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand d-flex align-items-center" href="/Homepage/homepage.html">
        <img src="/Login/register/logo.png" alt="Cupid Logo" width="40" height="40" class="rounded-circle me-2">
        <strong class="text-danger">Cupid Shoes</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/Homepage/homepage.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="shoes.html">Shoes</a></li>
          <li class="nav-item"><a class="nav-link" href="clothes.html">Clothes</a></li>
          <li class="nav-item"><a class="nav-link" href="accessories.html">Accessories</a></li>
        </ul>
        <div class="d-flex align-items-center gap-3">
          <i class="fas fa-search nav-icon"></i>
          <a href="/Login/register/register.html" class="nav-icon text-dark">
            <i class="fas fa-user"></i>
          </a>
          <a href="/Product/cart.html" class="nav-icon text-dark">
            <i class="fas fa-shopping-cart"></i>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Product Detail Section -->
  <main class="container py-5">
    <div class="row g-5 align-items-center">
      <div class="col-lg-6 text-center">
        <img id="product-image" src="" alt="Product Image" class="img-fluid shadow rounded" style="max-height: 500px; object-fit: contain;">
      </div>
      <div class="col-lg-6 product-info">
        <h2 id="product-name" class="fw-bold mb-3 text-danger">Product Name</h2>
        <p id="product-type" class="text-muted mb-1">Category</p>
        <p id="product-price" class="fs-3 fw-semibold text-danger">0 VND</p>

        <div class="rating-stars mb-2">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half-alt"></i>
          <i class="far fa-star"></i>
          <span class="ms-2 text-muted">(12 reviews)</span>
        </div>

        <p id="product-description" class="mb-4">Loading description...</p>

        <div class="mb-3">
          <label class="form-label fw-semibold">Size</label>
          <select class="form-select w-auto">
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Color</label>
          <div class="d-flex gap-2">
            <button class="btn btn-sm btn-outline-dark rounded-circle" style="width: 30px; height: 30px;"></button>
            <button class="btn btn-sm btn-outline-primary rounded-circle" style="width: 30px; height: 30px;"></button>
            <button class="btn btn-sm btn-outline-danger rounded-circle" style="width: 30px; height: 30px;"></button>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Quantity</label>
          <input type="number" class="form-control w-auto" value="1" min="1">
        </div>

        <div class="mb-4">
          <label class="form-label fw-semibold">Discount Code</label>
          <div class="input-group w-75">
            <input type="text" class="form-control" placeholder="Enter discount code">
            <button class="btn btn-outline-danger">Apply</button>
          </div>
        </div>

        <div class="d-flex gap-3 mb-4">
          <a href="/Product/cart.html" class="btn btn-danger" id="add-to-cart">Add to Cart</a>
          <button class="btn btn-outline-secondary">Wishlist</button>
        </div>

        <p class="text-success">âœ” In Stock</p>
        <p class="text-muted">Estimated Delivery: 2-4 business days</p>

        <div class="d-flex gap-3 mt-3">
          <a href="#" class="text-dark"><i class="fab fa-facebook fa-lg"></i></a>
          <a href="#" class="text-dark"><i class="fab fa-twitter fa-lg"></i></a>
          <a href="#" class="text-dark"><i class="fab fa-pinterest fa-lg"></i></a>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-light py-4 text-center mt-auto">
    <div class="container">
      <p class="mb-2">&copy; 2025 Cupid Shoes. All rights reserved.</p>
      <div class="d-flex justify-content-center gap-3">
        <a href="#" class="text-light"><i class="fab fa-facebook"></i></a>
        <a href="#" class="text-light"><i class="fab fa-instagram"></i></a>
        <a href="#" class="text-light"><i class="fab fa-tiktok"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="detail.js"></script>
</body>
</html>
